<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div>
      ProxyGPT: Anonymous ChatGPT with Proxies
    </div>
    <hr>
    <div class="row">
      Status: <span id="status">Not registered</span>
    </div>
    <div class="row">
      Requests served: <span id="stats_requests">0</span>
    </div>
    <div class="row">
      Reputation: <span id="stats_rep">N/A</span>
    </div>
    <hr>
    <div>
      <form>
        <div class="row">
          On/Off:
          <label class="switch form-input">
            <input id="enable-checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        
        <!-- <div class="row">
          Allow GPT-4:
          <label class="switch form-input">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div> -->


        <!-- <div class="row">
          Max requests/day:
          <input class="form-input form-box-input" type="number" min="1" value="100" required>
        </div> -->
      </form>
      
    </div>
    <hr>
    <div>
      <div class="row">
        E-cash: <span id="stats_cash">0</span>
        <span id="ecashList_toggle" title="Show/Hide e-cash">Toggle</span>
      </div>
      <div id="ecashContainer">
        <ul id="ecashList">
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
